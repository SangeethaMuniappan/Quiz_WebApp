<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link href="https://cdn.jsdelivr.net/npm/h8k-design@latest/dist/index.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/npm/h8k-design@latest/dist/assets/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/h8k-components/dist/h8k-components/h8k-components.esm.js"
            type="module"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/h8k-components/dist/h8k-components/h8k-components.js"></script>
    
    <link rel="stylesheet" type="text/css" href="index.css"
</head>
<body>
    <div class="topnav">
        <img src="https://cdn.jsdelivr.net/npm/h8k-design@latest/dist/assets/favicon.ico" class="logo-img" width="40px", height="40px"/>
       <a>Quiz App!</a>
      </div><br><br>
    
  
<div class="w-50 mx-auto mt-40">
    <div id="instructions" data-testid="instructions">
        <ul>
            <li><p>The quiz will consist of 5 questions</p></li>
            <li><p> Each correct answer will give you 1 points</p></li>
            <li><p> There is no negative marking applicable</p></li>
            <li><p> The answer will be validated once the submit button is clicked </p></li>
        </ul>
    </div>
    
    <div class="my-40 layout-row justify-content-center">
        <button data-testid="start-button" id="start-button" class="start-button"><b>Start Test</b></button>
    </div>
    </div>
    <div id="loader-view" data-testid="loader-view">
        <section class="loader-container">
            <span class="loader"></span>
        </section>
    </div>
    
    <div id="quiz" class="container mx-auto w-50" data-testid="quiz">
        <div class="row">
            <pre id="question" data-testid="question"></pre>
        </div>
    
        <div class="list-group" id="options-container" data-testid="options-container">
        </div>
    
        <div class="d-flex justify-content-end align-items-center text-center mt-10">
            <button id="submit-button" data-testid="submit-button">
                Submit
            </button>
        </div>
        <div class="d-flex justify-content-end align-items-center text-center mt-10">
            <button id="next-button" data-testid="next-button">
                Next
            </button>
        </div>
    </div>



    <div>
        <input type="hidden" id="current-question-id" data-testid="current-question-id">
        
    </div>
    
    
    
    </body>
    
    <script src="script.js"></script>
    <script src="generateQuestionId.js"></script>

</body>
</html>
